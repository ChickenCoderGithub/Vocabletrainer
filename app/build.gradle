apply plugin: 'com.android.application'
apply plugin: 'com.parse'

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.parse.com/repo' }
    }
    dependencies {
        classpath 'com.parse.tools:gradle:1.1'
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.rubengees.vocables"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 41
        versionName "4.1.2"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        encoding "UTF-8"
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.google.android.gms:play-services-games:7.5.0'
    compile 'com.google.android.gms:play-services-ads:7.5.0'

    compile 'com.afollestad:material-dialogs:0.7.8.0'
    compile('com.mikepenz:materialdrawer:4.0.0.rc8-SNAPSHOT@aar') {
        transitive = true
    }
    compile('com.mikepenz:aboutlibraries:5.1.1@aar') {
        transitive = true
    }
    compile 'com.github.lecho:hellocharts-library:1.5.6@aar'
    compile 'com.github.2359media:EasyAndroidAnimations:0.8'
    compile 'jp.wasabeef:recyclerview-animators:1.2.1'
    compile 'org.apmem.tools:layouts:1.9@aar'
    compile 'com.anjlab.android.iab.v3:library:1.0.26@aar'

    compile('com.parse.bolts:bolts-android:1.2.1')
    compile('com.parse:parse-android:1.10.0')
    compile fileTree(dir: 'libs', include: 'ParseCrashReporting-*.jar')
}

